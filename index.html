<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBox</title>

    <!--External Links -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="png/tv.png" type="image/x-icon">
</head>
<body>
    <!-- Trending Movie Banner -->
    <header>
        <div class="movie-banner">
            <nav>
                <div class="logo">
                    <div class="tv-icon">
                        <img src="png/tv.png" alt="logo">
                    </div>
                    <span id="logotext">
                        <h2>Movie Box</h2>
                    </span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="What do you want to watch?">
                    <span class="search-icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 14L10 10M11.3333 6.66667C11.3333 9.244 9.244 11.3333 6.66667 11.3333C4.08934 11.3333 2 9.244 2 6.66667C2 4.08934 4.08934 2 6.66667 2C9.244 2 11.3333 4.08934 11.3333 6.66667Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                    </span>
                </div>
                <div class="menu">
                    <h3>Sign in</h3>
                    <span><i></i></span>
                </div>
            </nav>
            
            <div class="movie-preview">
                <h1>John Wick 3 : Parabellum</h1>
                <div class="bookmark">
                    <span></span>
                </div>
                <p>John wick is on a run after killng a member of the international assasins' guild, 
                    and with a 14 million price tag on his head, 
                    he is a target of every hitman men and women everywhere</p>
                    <span>
                        <button class="play"><i></i>Watch Trailer</button>
                    </span>
            </div>
        </div>
    </header>
   

</body>
</html>
